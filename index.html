<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Master</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <i class="fas fa-clipboard-check app-logo"></i>
      <h1>Task Master</h1>
    </header>
    
    <form id="todoForm">
      <input type="text" id="taskInput" placeholder="Add a new task" required>
      <input type="datetime-local" id="dueDateInput">
      <input type="datetime-local" id="reminderInput">
      <button type="submit">
        <i class="fas fa-plus"></i> Add Task
      </button>
    </form>
    
    <div class="filter-container">
      <button class="filter-btn active" data-filter="all">
        <i class="fas fa-list"></i> All
      </button>
      <button class="filter-btn" data-filter="pending">
        <i class="fas fa-clock"></i> Pending
      </button>
      <button class="filter-btn" data-filter="completed">
        <i class="fas fa-check-circle"></i> Completed
      </button>
    </div>
    
    <ul id="todoList"></ul>
  </div>

  <!-- Modal for editing tasks -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Task</h3>
      <input type="text" id="editInput" placeholder="Task name">
      <input type="datetime-local" id="editDueDate">
      <input type="datetime-local" id="editReminder">
      <div class="modal-actions">
        <button id="saveEditBtn" class="btn-primary">Save Changes</button>
        <button id="cancelEditBtn" class="btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
